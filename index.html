<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <i style="color: lightblue; font-size: 3vw;" class="fa-solid barimg fa-2x fa-bars fa-beat"></i>
        <div class="sidebar openClose">
            <div class="company" style="margin-bottom: 5vh;">
                <span class="companyname" style="color:rgb(0, 0, 0);">Company</span><span style="color: lightblue;" class="companyname"> Name</span>            
            <span style="float: right; text-align: center; padding-top: 1vh;"><i style="font-size: 2.5vw;" class="fa-solid fa-2x fa-x x"></i></span>
        </div>
            <div class="hover">Home</div>
            <div class="hover">About</div>
            <div class="hover">Projects</div>
            <div class="hover">Contact</div>
            <div class="bottom">
                <i class="fa-brands hover-2 fa-facebook fa-2x"></i> 
                <i class="fa-brands hover-2 fa-twitter fa-2x"></i> 
                <i class="fa-brands hover-2 fa-linkedin fa-2x"></i> 
                <i class="fa-brands hover-2 fa-youtube fa-2x"></i> 
                <i class="fa-brands hover-2 fa-instagram fa-2x"></i> 
                <i class="fa-brands hover-2 fa-github fa-2x"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
